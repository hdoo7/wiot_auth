<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxonomy of Wearable Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* Make chart take up nearly half of any screen */
        #chart-container {
            width: 90vw;   /* 90% of the viewport width */
            height: 45vh;  /* 45% of the viewport height */
            max-width: 800px;  /* Prevent it from getting too large */
            max-height: 400px; /* Prevent excessive height */
            margin: auto;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Center the title */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
            color: #333;
        }

        #group-by-container {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Taxonomy of Wearable Authentication</h1>

    <!-- Group by Dropdown -->
    <div id="group-by-container">
        <label for="group-by">Group by:</label>
        <select id="group-by">
            <option value="year">Year</option>
            <option value="interaction_models">Interaction Models</option>
        </select>
    </div>

    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div id="group-list" style="margin-top: 20px;"></div>
    
    <script src="script.js"></script>
</body>
</html>
